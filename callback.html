<!DOCTYPE html>
<html>
<head>
	<!-- Favicon -->
  	<link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
  <p>Signing you in...</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    if (!code) {
      document.body.innerText = "Login failed";
    } else {
      fetch("https://aahkwa84fa.execute-api.ap-south-1.amazonaws.com/prod/callback", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include", // allow backend to set HTTP-only cookies
        body: JSON.stringify({ code })
      })
      .then(res => {
        if (!res.ok) throw new Error("Server error");
        return res.json();
      })
      .then(() => {
        window.location.href = "/dashboard.html"; // redirect after login
      })
      .catch(err => {
        console.error(err);
        document.body.innerText = "Authentication error. Please try again.";
      });
    }
  </script>
</body>
</html>
